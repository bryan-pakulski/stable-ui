# stable-ui application configuration options
# These are loaded in via the config.h header

######################
### ImGUI Settings ###
######################
HIGH_DPI_SCALE_FACTOR: 1.0
WINDOW_WIDTH: 1664
WINDOW_HEIGHT: 936

############################
### Docker Configuration ###
############################
STABLE_DIFFUSION_DOCKER_PATH: "/sd/"
OUTPUT_DIRECTORY: "/data/output"
# This IP address shouldn't change as the network is created via docker compose
# The ui application uses this to interact with the stable diffusion server
DOCKER_IP_ADDRESS: "127.0.0.1"

######################################
### Stable Diffusion Configuration ###
######################################
MODELS_DIRECTORY: "data/models"
PROMPT_LENGTH_LIMIT: 2048
IMAGE_SIZE_X_LIMIT: 4096
IMAGE_SIZE_Y_LIMIT: 4096
STAR_FIELD: false

##############################
### Internal configuration ###
##############################
ENABLE_OPENGL_DEBUG_OUTPUT: 0
ENABLE_DEBUG_LOGGING: 1
INDEX_CACHE: "data/cache"
# Relative path of the docker output directory
CRAWLER_PATH: "data/output"
