# Basic module that serves as the default txt2img / img2img handler for stable-ui
module:
  name: stable-ui-scripts
  working-directory: /modules/stable-ui-scripts

  # Note files are copied after git repositories are initialised
  filepaths:
    "files/sd_model_server.py": "/modules/stable-ui-scripts/scripts/sd_model_server.py"

    # Common scripts
    "files/common/__init__.py": "/modules/stable-ui-scripts/scripts/common/__init__.py"
    "files/common/devices.py": "/modules/stable-ui-scripts/scripts/common/devices.py"
    "files/common/lowvram.py": "/modules/stable-ui-scripts/scripts/common/lowvram.py"

    # Sampler scripts

    # SD Scripts
    "files/sd/__init__.py": "/modules/stable-ui-scripts/scripts/sd/__init__.py"
    "files/sd/sd_base_process.py": "/modules/stable-ui-scripts/scripts/sd/sd_base_process.py"
    "files/sd/sd_model.py": "/modules/stable-ui-scripts/scripts/sd/sd_model.py"