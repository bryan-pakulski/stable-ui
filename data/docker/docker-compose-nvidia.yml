version: '3.3'

services:
  stable-diffusion:
    image: "sd"
    container_name: sd
    tty: true 
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env_docker
    volumes:
      - ../models:/models
      - ../output:/output
      - ../module-data:/module-data
      - ../shared-config:/shared-config
      - conda_env:/opt/conda
      - root_profile:/root
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
volumes:
  conda_env:
  root_profile:
