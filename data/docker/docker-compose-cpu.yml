version: '3.3'

services:
  stable-diffusion:
    image: "sd"
    container_name: sd
    tty: true
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env_docker
    volumes:
      - ../models:/models
      - ../output:/data/output
      - ../module-data:/module-data
      - ../shared-config:/shared-config
      - ../logs:/logs
      - conda_env:/opt/conda
      - root_profile:/root
    ports:
      - "5555:5555"
      - "5556:5556"
    networks:
      vpcbr:
        ipv4_address: 10.5.0.6
volumes:
  conda_env:
  root_profile:
networks:
  vpcbr:
    driver: bridge
    ipam:
      config:
        - subnet: 10.5.0.0/16
          gateway: 10.5.0.1
